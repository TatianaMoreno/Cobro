<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Cuenta de Cobro</title>
    </h:head>
    <h:body>
        <H2>RECIBO DE PAGO</H2>
        <form>
            <h:outputText value="#{cuentaCobro.ingresoDatos.genero}: "/>
            <h:outputText value ="#{cuentaCobro.ingresoDatos.nombre} "/>
            <h:outputText value ="#{cuentaCobro.ingresoDatos.apellido} "/>
            <br></br><br></br>
            <h:outputText value="Por su profesion: "/>
            <h:outputText value="#{cuentaCobro.ingresoDatos.profesion}"/>
            <br></br><br></br>
            <h:outputText value="y sus idiomas: "/>
            <h:outputText value="#{cuentaCobro.idiomasConcatenados}"/>
            <br></br><br></br>
            <h:outputText value="su ubicacion en: "/>
            <h:outputText value="#{cuentaCobro.ingresoDatos.ubicacion}"/>
            <br></br><br></br>
            <h:outputText value="y los dias trabajados: "/>
            <h:outputText value="#{cuentaCobro.ingresoDatos.diasLaborados}"/>
            <br></br><br></br>
            <h:outputText value="su cuenta es por: "/>
            <h:outputText value="#{cuentaCobro.sueldo}"/>
            <br></br><br></br><br></br><br></br>
            <h:form>
            <p align="center"> 
                <h:commandButton  value = "Volver" action="ingresoDatos"/>
            </p>
                </h:form>
        </form>
    </h:body>
</html>
