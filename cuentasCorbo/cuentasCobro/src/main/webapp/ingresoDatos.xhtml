<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ingreso de Datos</title>
    </h:head>
    <h:body>
        <h:form>
            <tt>
                <big>
                    <big>
                        <b>
                            <h:outputText value="Nombre:"/>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <h:inputText value="#{ingresoDatos.nombre}" required="true"/>
                        </b>
                    </big>
                </big>
            </tt>
            <br></br>
            <br></br>
            <tt>
                <big>
                    <big>
                        <b>
                            <h:outputText value="Apellido: "/>
                            &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;
                            <h:inputText value="#{ingresoDatos.apellido}" required="true"/>
                        </b>
                    </big>
                </big>
            </tt>
            <br></br>
            <br></br>
            <tt>
                <big>
                    <big>
                        <b>
                            <h:outputText value="Profesion: "/> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
                        </b>
                    </big>
                </big>
            </tt>
            <h:selectOneMenu value="#{ingresoDatos.profesion}">
                <f:selectItem itemValue="Ingeniero" itemLabel="Ingeniero"/>
                <f:selectItem itemValue="Tecnologo" itemLabel="Tecnologo"/>
                <f:selectItem itemValue="Tecnico" itemLabel="Tecnico"/>
                <f:selectItem itemValue="Auxiliar" itemLabel="Auxiliar"/>
            </h:selectOneMenu>
            <br></br>
            <br></br>
            <tt>
                <big>
                    <big>
                        <b>
                            <h:outputText value="Genero: "/>
                        </b>
                    </big>
                </big>
            </tt>
            <tt>
                <big>
                    <big>
                        <h:selectOneRadio value="#{ingresoDatos.genero}">
                           <f:selectItem itemValue="Señor " itemLabel="Masculino"/>
                           <f:selectItem itemValue="Señora " itemLabel="Femenino"/>
                           <f:selectItem itemValue="Señor/a" itemLabel="Ambos"/>
                        </h:selectOneRadio> 
                    </big>
                </big>
            </tt>
            <br></br>
            <tt><big><big><b><h:outputText value="Idioma: "/></b></big></big></tt>
            <tt>
                <big>
                    <big>
                        <h:selectManyCheckbox value="#{ingresoDatos.idiomas}" >
                          <f:selectItem itemValue="Frances" itemLabel="Frances"/>
                          <f:selectItem itemValue="Ingles" itemLabel="Ingles"/>
                          <f:selectItem itemValue="Aleman" itemLabel="Aleman"/>
                         </h:selectManyCheckbox> 
                    </big>
                </big>
            </tt>
            <br></br>
            <tt>
                <big>
                    <big>
                        <b>
                            <h:outputText value="Ubicacion: "/> 
                        </b>
                    </big>
                </big>
            </tt>
            <tt>
                <big>
                    <big>
                        <h:selectOneRadio value="#{ingresoDatos.ubicacion}">
                            <f:selectItem itemValue="Facatativa" itemLabel="Facatativa"/>
                            <f:selectItem itemValue="Afuera" itemLabel="Afueras de Facatativa"/>
                        </h:selectOneRadio> 
                    </big>
                </big>
            </tt>
            <br></br>
            <tt>
                <big>
                    <big>
                        <b>
                            <h:outputText value="Dias trabajados: "/>
                        </b>
                    </big>
                </big>
            </tt>
            <h:inputText value="#{ingresoDatos.diasLaborados}" required="true"></h:inputText>
            <br></br>
            <p align="center"> 
                <h:commandButton  value = "Generar cuenta de cobro" action="cuentaCobro">
                </h:commandButton>
            </p>
                        
        </h:form>
    </h:body>
    
</html>
